<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // GitHub Pages SPA hack - redirect all routes to index.html with hash
        const path = window.location.pathname;
        if (path.startsWith('/customerevent/vote/')) {
            // Extract profile name from /customerevent/vote/profilename
            const profileName = path.replace('/customerevent/vote/', '');
            // Redirect to index.html with hash
            window.location.replace('/customerevent/#' + profileName);
        } else if (path === '/customerevent/admin' || path === '/customerevent/admin/') {
            // Redirect admin path to admin.html
            window.location.replace('/customerevent/admin.html');
        } else {
            // Default redirect to home
            window.location.replace('/customerevent/');
        }
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
