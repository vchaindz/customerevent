<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Technology Voting 2000-2025</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    
    <!-- Cache invalidation meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-version" content="2.0.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 15px 20px;
            color: white;
            flex-shrink: 0;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .mode-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .mode-indicator.backend {
            background: rgba(78, 205, 196, 0.3);
        }

        .mode-indicator.static {
            background: rgba(254, 202, 87, 0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 20px;
            padding: 0 20px 20px;
        }

        .voting-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .voting-arena {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            align-content: start;
        }

        .vote-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
        }

        .vote-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .vote-ball {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            border-radius: 50%;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            flex-shrink: 0;
        }

        .vote-ball::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }

        .vote-ball.voted {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0) scale(1); }
            40%, 43% { transform: translate3d(0,-30px,0) scale(1.1); }
            70% { transform: translate3d(0,-15px,0) scale(1.05); }
            90% { transform: translate3d(0,-4px,0) scale(1.02); }
        }

        .vote-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-name {
            font-size: 1em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .vote-count {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .vote-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(238, 90, 82, 0.4);
            min-height: 44px;
            min-width: 88px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .vote-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.6);
        }

        .vote-button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        @media (hover: none) and (pointer: coarse) {
            .vote-button:hover:not(:disabled) {
                transform: none;
                box-shadow: 0 3px 10px rgba(238, 90, 82, 0.4);
            }
            
            .vote-item:hover {
                transform: none;
                box-shadow: none;
            }
        }

        .vote-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .voted-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1) !important;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4) !important;
        }

        .voted-button:hover {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1) !important;
            transform: none !important;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4) !important;
            cursor: default;
        }

        .change-button {
            background: linear-gradient(45deg, #feca57, #ff9ff3) !important;
            box-shadow: 0 3px 10px rgba(254, 202, 87, 0.4) !important;
        }

        .change-button:hover {
            background: linear-gradient(45deg, #feca57, #ff9ff3) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(254, 202, 87, 0.6) !important;
        }

        .user-voted {
            border-color: rgba(78, 205, 196, 0.6) !important;
            background: rgba(78, 205, 196, 0.1) !important;
            transform: scale(1.02);
        }

        .user-voted .vote-ball {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4), 0 0 20px rgba(78, 205, 196, 0.3) !important;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .leaderboard-title {
            font-size: 1.6em;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid;
            min-height: 60px;
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-right: 15px;
            min-width: 30px;
            margin-top: 5px;
        }

        .leaderboard-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            min-width: 120px;
        }

        .leaderboard-name {
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .leaderboard-votes {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .leaderboard-balls {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: flex-start;
            align-content: flex-start;
            max-height: 80px;
            overflow: hidden;
        }

        .leaderboard-ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: ballAppear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .leaderboard-ball::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes ballAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .vote-particles {
            position: absolute;
            pointer-events: none;
        }

        .vote-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particle-burst 1s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translate(var(--dx), var(--dy));
            }
        }

        .codenotary-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            background-color: #101B19;
            padding: 10px;
            border-radius: 8px;
        }

        .codenotary-logo:hover {
            opacity: 1;
        }

        .codenotary-logo img {
            width: 80px;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .title { 
                font-size: 2em; 
                line-height: 1.2;
            }
            .subtitle { 
                font-size: 1.1em; 
                margin-bottom: 5px;
            }
            .header { 
                padding: 15px; 
                min-height: auto;
            }
            
            .main-content {
                flex-direction: column;
                padding: 0 10px 10px;
                gap: 20px;
                min-height: calc(100vh - 120px);
            }
            
            .voting-section, .results-section {
                flex: none;
                height: auto;
            }
            
            .voting-arena {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 15px;
                padding: 10px;
                max-height: 60vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .vote-item {
                padding: 20px;
                min-height: 200px;
                background: rgba(255, 255, 255, 0.15);
            }
            
            .vote-ball {
                width: 45px;
                height: 45px;
                margin-bottom: 12px;
            }
            
            .item-name {
                font-size: 1.1em;
                margin-bottom: 10px;
                line-height: 1.3;
            }
            
            .vote-count {
                font-size: 1.4em;
                margin-bottom: 12px;
            }
            
            .vote-button {
                padding: 14px 20px;
                font-size: 0.9em;
                min-height: 48px;
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
                display: block;
            }
            
            .leaderboard {
                max-height: 35vh;
                padding: 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .leaderboard-title {
                font-size: 1.6em;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .leaderboard-item {
                padding: 12px;
                margin: 8px 0;
                min-height: 60px;
                border-radius: 12px;
            }
            
            .leaderboard-info {
                min-width: 120px;
                margin-right: 10px;
            }
            
            .leaderboard-name {
                font-size: 1.1em;
                line-height: 1.2;
            }
            
            .leaderboard-balls {
                max-height: 70px;
                gap: 4px;
            }
            
            .leaderboard-ball {
                width: 18px;
                height: 18px;
            }
            
            .leaderboard-ball::before {
                top: 3px;
                left: 5px;
                width: 7px;
                height: 7px;
            }
            
            .codenotary-logo {
                bottom: 15px;
                right: 15px;
            }
            
            .codenotary-logo img {
                width: 60px;
                padding: 6px;
            }
            
            .status-message {
                top: 15px;
                right: 15px;
                left: 15px;
                width: auto;
                text-align: center;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 1.8em; }
            .subtitle { font-size: 1em; }
            
            .main-content {
                padding: 0 5px 5px;
                gap: 15px;
            }
            
            .voting-arena {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 5px;
                max-height: 55vh;
            }
            
            .vote-item {
                padding: 15px;
                min-height: 180px;
            }
            
            .vote-ball {
                width: 40px;
                height: 40px;
            }
            
            .item-name {
                font-size: 1em;
            }
            
            .vote-count {
                font-size: 1.2em;
            }
            
            .vote-button {
                padding: 12px 16px;
                font-size: 0.85em;
                min-height: 44px;
                margin: 0 auto;
                display: block;
            }
            
            .leaderboard {
                max-height: 40vh;
                padding: 10px;
            }
            
            .leaderboard-title {
                font-size: 1.4em;
            }
            
            .leaderboard-item {
                padding: 10px;
                margin: 6px 0;
            }
            
            .leaderboard-info {
                min-width: 100px;
            }
            
            .leaderboard-name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="backgroundParticles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Most Important Technology</h1>
            <p class="subtitle">2000-2025 • Vote for your favorite!</p>
            <div class="mode-indicator" id="modeIndicator">Loading...</div>
            <p id="voterInfo" style="opacity: 0.8; margin-top: 5px;"></p>
        </div>

        <div class="main-content">
            <div class="voting-section">
                <div class="voting-arena" id="votingArena"></div>
            </div>
            
            <div class="results-section">
                <div class="leaderboard">
                    <h2 class="leaderboard-title">🏆 Live Leaderboard</h2>
                    <div class="leaderboard-list" id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="config.js"></script>

</body>
