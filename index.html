<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Technology Voting 2000-2025</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Cache invalidation meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-version" content="2.0.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 15px 20px;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .header-text {
            flex: 1;
            min-width: 300px;
        }

        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
            order: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #667eea;
            margin: 0;
            text-align: center;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            display: block;
        }

        .qr-url {
            font-size: 0.8em;
            color: #667eea;
            margin: 0;
            word-break: break-all;
            text-align: center;
            max-width: 200px;
        }

        .timelapse-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .timelapse-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timelapse-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
        }

        .timelapse-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .timelapse-button.playing {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.85em;
        }

        .speed-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .speed-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .speed-button.active {
            background: #4ecdc4;
            font-weight: bold;
        }

        .timelapse-indicator {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(78, 205, 196, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 1.5s ease-in-out infinite;
            display: none;
        }

        .timelapse-indicator.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .mode-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .mode-indicator.backend {
            background: rgba(78, 205, 196, 0.3);
        }

        .mode-indicator.static {
            background: rgba(254, 202, 87, 0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 20px;
            padding: 0 20px 20px;
        }

        .voting-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .voting-arena {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            align-content: start;
        }

        .vote-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
        }

        .vote-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .vote-ball {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            border-radius: 50%;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            flex-shrink: 0;
        }

        .vote-ball::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }

        .vote-ball.voted {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0) scale(1); }
            40%, 43% { transform: translate3d(0,-30px,0) scale(1.1); }
            70% { transform: translate3d(0,-15px,0) scale(1.05); }
            90% { transform: translate3d(0,-4px,0) scale(1.02); }
        }

        .vote-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-name {
            font-size: 1em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .vote-count {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .vote-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(238, 90, 82, 0.4);
            min-height: 44px;
            min-width: 88px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .vote-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.6);
        }

        .vote-button:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        @media (hover: none) and (pointer: coarse) {
            .vote-button:hover:not(:disabled) {
                transform: none;
                box-shadow: 0 3px 10px rgba(238, 90, 82, 0.4);
            }
            
            .vote-item:hover {
                transform: none;
                box-shadow: none;
            }
        }

        .vote-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .voted-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1) !important;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4) !important;
        }

        .voted-button:hover {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1) !important;
            transform: none !important;
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4) !important;
            cursor: default;
        }

        .change-button {
            background: linear-gradient(45deg, #feca57, #ff9ff3) !important;
            box-shadow: 0 3px 10px rgba(254, 202, 87, 0.4) !important;
        }

        .change-button:hover {
            background: linear-gradient(45deg, #feca57, #ff9ff3) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(254, 202, 87, 0.6) !important;
        }

        .user-voted {
            border-color: rgba(78, 205, 196, 0.6) !important;
            background: rgba(78, 205, 196, 0.1) !important;
            transform: scale(1.02);
        }

        .user-voted .vote-ball {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4), 0 0 20px rgba(78, 205, 196, 0.3) !important;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .leaderboard-title {
            font-size: 1.6em;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid;
            min-height: 60px;
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-right: 15px;
            min-width: 30px;
            margin-top: 5px;
        }

        .leaderboard-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            min-width: 120px;
        }

        .leaderboard-name {
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .leaderboard-votes {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .leaderboard-balls {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: flex-start;
            align-content: flex-start;
            max-height: 80px;
            overflow: hidden;
        }

        .leaderboard-ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: ballAppear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .leaderboard-ball::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes ballAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .vote-particles {
            position: absolute;
            pointer-events: none;
        }

        .vote-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particle-burst 1s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translate(var(--dx), var(--dy));
            }
        }

        .codenotary-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            background-color: #101B19;
            padding: 10px;
            border-radius: 8px;
        }

        .codenotary-logo:hover {
            opacity: 1;
        }

        .codenotary-logo img {
            width: 80px;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .title {
                font-size: 2em;
                line-height: 1.2;
            }
            .subtitle {
                font-size: 1.1em;
                margin-bottom: 5px;
            }
            .header {
                padding: 15px;
                min-height: auto;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-text {
                min-width: unset;
            }

            .qr-container {
                padding: 10px;
            }

            #qrcode canvas {
                width: 120px !important;
                height: 120px !important;
            }

            .timelapse-controls {
                flex-direction: column;
                gap: 8px;
            }

            .timelapse-button {
                font-size: 0.85em;
                padding: 8px 16px;
            }

            .speed-control {
                font-size: 0.8em;
                padding: 4px 8px;
            }

            .speed-button {
                font-size: 0.75em;
                padding: 2px 6px;
            }

            .timelapse-indicator {
                top: 60px;
                font-size: 0.85em;
                padding: 8px 15px;
            }

            .main-content {
                flex-direction: column;
                padding: 0 10px 10px;
                gap: 15px;
                min-height: calc(100vh - 120px);
            }

            .voting-section {
                flex: 1;
                min-height: 0;
            }

            .results-section {
                flex: none;
                height: auto;
            }

            .voting-arena {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                padding: 10px;
                max-height: none;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            .vote-item {
                padding: 15px 10px;
                min-height: 180px;
                background: rgba(255, 255, 255, 0.15);
                width: 100%;
            }
            
            .vote-ball {
                width: 45px;
                height: 45px;
                margin-bottom: 12px;
            }
            
            .item-name {
                font-size: 0.95em;
                margin-bottom: 8px;
                line-height: 1.3;
                word-wrap: break-word;
            }
            
            .vote-count {
                font-size: 1.4em;
                margin-bottom: 12px;
            }
            
            .vote-button {
                padding: 12px 16px;
                font-size: 0.85em;
                min-height: 44px;
                width: 100%;
                max-width: none;
                margin: 0;
                display: block;
            }
            
            .leaderboard {
                max-height: 25vh;
                padding: 10px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .leaderboard-title {
                font-size: 1.3em;
                margin-bottom: 10px;
                text-align: center;
            }

            .leaderboard-item {
                padding: 8px;
                margin: 5px 0;
                min-height: 50px;
                border-radius: 10px;
            }

            .leaderboard-info {
                min-width: 90px;
                margin-right: 8px;
            }

            .leaderboard-name {
                font-size: 0.95em;
                line-height: 1.2;
            }

            .leaderboard-votes {
                font-size: 0.8em;
            }

            .leaderboard-balls {
                max-height: 50px;
                gap: 3px;
            }

            .leaderboard-ball {
                width: 14px;
                height: 14px;
            }

            .leaderboard-ball::before {
                top: 2px;
                left: 4px;
                width: 6px;
                height: 6px;
            }

            .leaderboard-rank {
                font-size: 1.2em;
                min-width: 25px;
            }
            
            .codenotary-logo {
                bottom: 15px;
                right: 15px;
            }
            
            .codenotary-logo img {
                width: 60px;
                padding: 6px;
            }
            
            .status-message {
                top: 15px;
                right: 15px;
                left: 15px;
                width: auto;
                text-align: center;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 1.8em; }
            .subtitle { font-size: 1em; }

            #qrcode canvas {
                width: 100px !important;
                height: 100px !important;
            }

            .qr-container {
                padding: 8px;
            }

            .qr-title {
                font-size: 0.8em;
            }

            .qr-url {
                font-size: 0.7em;
                max-width: 150px;
            }

            .timelapse-button {
                font-size: 0.8em;
                padding: 7px 14px;
            }

            .speed-control {
                font-size: 0.75em;
            }

            .timelapse-indicator {
                top: 50px;
                font-size: 0.8em;
                padding: 6px 12px;
            }

            .main-content {
                padding: 0 5px 5px;
                gap: 15px;
            }
            
            .voting-arena {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 8px;
                max-height: none;
                overflow-x: hidden;
            }

            .vote-item {
                padding: 12px;
                min-height: 160px;
                width: 100%;
            }

            .vote-ball {
                width: 38px;
                height: 38px;
            }

            .item-name {
                font-size: 0.95em;
                word-wrap: break-word;
            }

            .vote-count {
                font-size: 1.1em;
            }

            .vote-button {
                padding: 12px 16px;
                font-size: 0.85em;
                min-height: 44px;
                width: 100%;
                margin: 0;
                display: block;
            }

            .leaderboard {
                max-height: 22vh;
                padding: 8px;
            }

            .leaderboard-title {
                font-size: 1.2em;
                margin-bottom: 8px;
            }

            .leaderboard-item {
                padding: 6px;
                margin: 4px 0;
                min-height: 45px;
            }

            .leaderboard-info {
                min-width: 85px;
            }

            .leaderboard-name {
                font-size: 0.9em;
            }

            .leaderboard-votes {
                font-size: 0.75em;
            }

            .leaderboard-rank {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="backgroundParticles"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="title">Loading...</h1>
                    <p class="subtitle">Initializing voting...</p>
                    <div class="mode-indicator" id="modeIndicator">Loading...</div>
                    <p id="voterInfo" style="opacity: 0.8; margin-top: 5px;"></p>
                </div>
                <div class="qr-container">
                    <p class="qr-title">üì± Scan to Vote</p>
                    <div id="qrcode"></div>
                    <p class="qr-url">event.codenotary.io</p>

    <script>
        // Generate QR code on page load
        window.addEventListener('DOMContentLoaded', function() {
            const qrcode = new QRCode(document.getElementById('qrcode'), {
                text: 'https://event.codenotary.io/',
                width: 150,
                height: 150,
                colorDark: '#667eea',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        });

        // Time Lapse Feature
        let timelapseActive = false;
        let timelapseInterval = null;
        let timelapseSpeed = 1;
        let originalVotes = {};
        let timelapseProgress = 0;

        function toggleTimelapse() {
            const button = document.getElementById('timelapseButton');
            const icon = document.getElementById('timelapseIcon');
            const text = document.getElementById('timelapseText');
            const indicator = document.getElementById('timelapseIndicator');

            if (timelapseActive) {
                // Stop timelapse
                stopTimelapse();
                button.classList.remove('playing');
                icon.textContent = '‚ñ∂Ô∏è';
                text.textContent = 'Play Time Lapse';
                indicator.classList.remove('show');
            } else {
                // Start timelapse
                startTimelapse();
                button.classList.add('playing');
                icon.textContent = '‚è∏Ô∏è';
                text.textContent = 'Pause Time Lapse';
                indicator.classList.add('show');
            }
        }

        function startTimelapse() {
            timelapseActive = true;

            // Store original vote counts
            originalVotes = {};
            Object.keys(CONFIG.votes).forEach(item => {
                originalVotes[item] = CONFIG.votes[item];
            });

            // Reset votes to 0
            Object.keys(CONFIG.votes).forEach(item => {
                CONFIG.votes[item] = 0;
            });
            updateDisplay();
            timelapseProgress = 0;

            // Calculate total votes and create animation steps
            const maxVotes = Math.max(...Object.values(originalVotes));
            const steps = maxVotes;

            // Animate vote counts incrementally
            const baseInterval = 100; // Base speed in ms
            const interval = baseInterval / timelapseSpeed;

            timelapseInterval = setInterval(() => {
                timelapseProgress++;

                // Increment votes proportionally
                Object.keys(CONFIG.votes).forEach(item => {
                    const targetVotes = originalVotes[item];
                    const progressRatio = timelapseProgress / steps;
                    const currentVotes = Math.floor(targetVotes * progressRatio);

                    // Add some randomness to make it more realistic
                    if (Math.random() < (targetVotes - CONFIG.votes[item]) / targetVotes) {
                        CONFIG.votes[item] = Math.min(currentVotes, targetVotes);
                    }
                });

                updateDisplay();

                // Check if animation is complete
                const allComplete = Object.keys(CONFIG.votes).every(item =>
                    CONFIG.votes[item] >= originalVotes[item]
                );

                if (allComplete || timelapseProgress >= steps * 2) {
                    // Ensure final values are accurate
                    Object.keys(CONFIG.votes).forEach(item => {
                        CONFIG.votes[item] = originalVotes[item];
                    });
                    updateDisplay();
                    stopTimelapse();

                    // Reset button state
                    const button = document.getElementById('timelapseButton');
                    const icon = document.getElementById('timelapseIcon');
                    const text = document.getElementById('timelapseText');
                    const indicator = document.getElementById('timelapseIndicator');

                    button.classList.remove('playing');
                    icon.textContent = '‚ñ∂Ô∏è';
                    text.textContent = 'Replay Time Lapse';
                    indicator.classList.remove('show');
                }
            }, interval);
        }

        function stopTimelapse() {
            timelapseActive = false;
            if (timelapseInterval) {
                clearInterval(timelapseInterval);
                timelapseInterval = null;
            }

            // Restore original votes
            if (Object.keys(originalVotes).length > 0) {
                Object.keys(originalVotes).forEach(item => {
                    CONFIG.votes[item] = originalVotes[item];
                });
                updateDisplay();
            }
        }

        function setTimelapseSpeed(speed) {
            timelapseSpeed = speed;

            // Update active button
            document.querySelectorAll('.speed-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`speed${speed}x`).classList.add('active');

            // If timelapse is active, restart with new speed
            if (timelapseActive) {
                const wasPlaying = timelapseActive;
                stopTimelapse();
                if (wasPlaying) {
                    startTimelapse();

                    // Update button state
                    const button = document.getElementById('timelapseButton');
                    const icon = document.getElementById('timelapseIcon');
                    const text = document.getElementById('timelapseText');
                    const indicator = document.getElementById('timelapseIndicator');

                    button.classList.add('playing');
                    icon.textContent = '‚è∏Ô∏è';
                    text.textContent = 'Pause Time Lapse';
                    indicator.classList.add('show');
                }
            }
        }

        // Ensure timelapse stops when page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && timelapseActive) {
                toggleTimelapse();
            }
        });
    </script>
