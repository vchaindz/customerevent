<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Admin - Management Panel</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-header h1 {
            color: #667eea;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(238, 90, 82, 0.3);
        }

        .btn-warning {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 202, 87, 0.3);
        }

        .profile-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .profile-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-stats {
            font-size: 12px;
            color: #666;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-edit {
            background: #667eea;
        }

        .btn-reset {
            background: #ff6b6b;
        }

        .btn-view {
            background: #4ecdc4;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .item-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .item-input-group input {
            flex: 1;
        }

        .item-input-group .btn-remove {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Admin Login</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password" autofocus>
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <div class="status-message" id="loginStatus"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h1>üìä Voting Management Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="status-message" id="globalStatus"></div>

        <div class="admin-grid">
            <!-- Create New Profile -->
            <div class="admin-card">
                <h2>‚ûï Create New Voting Profile</h2>
                <div class="form-group">
                    <label for="newProfileName">Profile Name (URL path)</label>
                    <input type="text" id="newProfileName" placeholder="e.g., sports, music, games">
                    <div class="help-text">This will be accessible at: /vote/[name] or #[name]</div>
                </div>
                <div class="form-group">
                    <label for="newProfileDesc">Description</label>
                    <input type="text" id="newProfileDesc" placeholder="e.g., Vote for Your Favorite Sport">
                </div>
                <div class="form-group">
                    <label for="newProfileItems">Voting Items (one per line)</label>
                    <textarea id="newProfileItems" placeholder="Football&#10;Basketball&#10;Tennis&#10;Swimming"></textarea>
                </div>
                <button class="btn btn-success" onclick="createProfile()">Create Profile</button>
            </div>

            <!-- Manage Existing Profiles -->
            <div class="admin-card">
                <h2>üìù Manage Existing Profiles</h2>
                <div class="form-group">
                    <label for="profileSelect">Select Profile</label>
                    <select id="profileSelect" onchange="loadProfileData()">
                        <option value="">-- Select a profile --</option>
                    </select>
                </div>
                <div class="profile-list" id="profileList"></div>
            </div>

            <!-- Quick Actions -->
            <div class="admin-card">
                <h2>‚ö° Quick Actions</h2>
                <button class="btn btn-warning" onclick="refreshProfiles()">üîÑ Refresh All Profiles</button>
                <button class="btn btn-danger" onclick="showResetAllModal()">üóëÔ∏è Reset All Votes (All Profiles)</button>
                <button class="btn btn-primary" onclick="exportData()">üíæ Export All Data</button>
                <button class="btn btn-success" onclick="viewStats()">üìà View Statistics</button>
            </div>

            <!-- Statistics -->
            <div class="admin-card">
                <h2>üìä Live Statistics</h2>
                <div id="statsContainer">
                    <p>Loading statistics...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Profile: <span id="editProfileName"></span></h2>
            <div class="form-group">
                <label for="editDesc">Description</label>
                <input type="text" id="editDesc">
            </div>
            <div class="form-group">
                <label>Voting Items</label>
                <div id="editItemsContainer"></div>
                <button class="btn btn-success" onclick="addEditItem()">+ Add Item</button>
            </div>
            <button class="btn btn-primary" onclick="saveProfileEdits()">Save Changes</button>
            <button class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeStatsModal()">&times;</span>
            <h2>üìä Detailed Statistics</h2>
            <div id="detailedStats"></div>
            <button class="btn btn-primary" onclick="closeStatsModal()">Close</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
