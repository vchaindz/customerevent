<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .timestamp {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .leaderboard {
            flex: 1;
            overflow: hidden;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 5px solid;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }

        .info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            min-width: 150px;
        }

        .name {
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 3px;
        }

        .votes {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .balls {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
        }

        .ball {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            position: relative;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 4px;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(2px);
        }

        .overflow {
            color: white;
            font-size: 0.85em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üèÜ Live Leaderboard</h1>
            <p class="subtitle" id="description">Most Important Technology</p>
            <p class="timestamp" id="timestamp">Updated: <span id="updateTime"></span></p>
        </div>
        <div class="leaderboard" id="leaderboard">
            <!-- Items will be inserted here -->
        </div>
    </div>

    <script>
        // Data will be injected by the generator script
        const STATS_DATA = {{STATS_DATA}};
        const COLORS = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];

        function renderLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const description = document.getElementById('description');
            const updateTime = document.getElementById('updateTime');

            // Set description and timestamp
            description.textContent = STATS_DATA.description || 'Most Important Technology';
            updateTime.textContent = new Date().toLocaleString();

            // Sort items by votes
            const sortedItems = STATS_DATA.items
                .map((item, index) => ({
                    item,
                    votes: STATS_DATA.votes[item] || 0,
                    color: COLORS[index % COLORS.length]
                }))
                .sort((a, b) => b.votes - a.votes);

            // Render items
            leaderboard.innerHTML = '';
            sortedItems.forEach((data, rank) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'leaderboard-item';
                itemEl.style.borderLeftColor = data.color;

                const rankIcon = rank === 0 ? 'ü•á' : rank === 1 ? 'ü•à' : rank === 2 ? 'ü•â' : `#${rank + 1}`;

                let ballsHTML = '';
                const maxBalls = 40;
                const ballCount = Math.min(data.votes, maxBalls);

                for (let i = 0; i < ballCount; i++) {
                    ballsHTML += `<div class="ball" style="background: ${data.color};"></div>`;
                }

                if (data.votes > maxBalls) {
                    ballsHTML += `<div class="overflow">+${data.votes - maxBalls} more</div>`;
                }

                itemEl.innerHTML = `
                    <div class="rank">${rankIcon}</div>
                    <div class="info">
                        <div class="name">${data.item}</div>
                        <div class="votes">${data.votes} vote${data.votes !== 1 ? 's' : ''}</div>
                    </div>
                    <div class="balls">
                        ${ballsHTML}
                    </div>
                `;

                leaderboard.appendChild(itemEl);
            });
        }

        renderLeaderboard();
    </script>
</body>
</html>
